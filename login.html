<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GYMANCE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('PICS/live\ in\ fantasy.png');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2.2rem;
            font-family: 'Impact', sans-serif;
            color: #ffd700;
            z-index: 2;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .login-box {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 350px;
            padding: 30px;
            text-align: center;
            z-index: 2;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 1.6rem;
            color: #ffd700;
            text-transform: uppercase;
            font-family: 'Trebuchet MS', Arial, sans-serif;
        }

        .login-box input {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #fff;
            border-radius: 5px;
            background: transparent;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        .login-box input:focus {
            transform: translateY(-5px);
            border-color: #ffd700;
            box-shadow: 0 0 10px #ffd700;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #ffd700;
            color: black;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-btn:hover {
            background-color: #ffae00;
            transform: scale(1.05);
        }

        .forgot-password {
            color: #ffd700;
            font-size: 0.9rem;
            text-decoration: none;
            margin-top: 15px;
            display: block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-box {
                width: 90%;
                padding: 20px;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <!-- Stylish GYMANCE logo -->
    <div class="logo">GYMANCE</div>

    <div class="login-box">
        <h2>Welcome to GYMANCE</h2>
        <!-- Ensure afterlogin.html exists in the same directory -->
        <form action="index.html" method="GET">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>

</body>
</html>
