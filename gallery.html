<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(PICS/pexels-pixabay-209948.jpg);
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
       
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            padding: 50px 20px;
            flex: 1;
        }
        .gallery-item {
            position: relative;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: rgb(195, 189, 189);
            text-align: center;
            
            font-size: 1.2rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            position: fixed;
            bottom: -15px;
            width: 100%;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        footer a:hover {
            color: #ffd700;
        }
        header {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background 0.3s;
        }
        header div a {
            color: #ffd700;
            text-decoration: none;
            font-size: 2.2rem;
            font-weight: lighter;
            font-family: 'Impact', sans-serif;
            transition: color 0.3s ease, transform 0.3s ease;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        header div a:hover {
            color: #ffae00;
            transform: scale(1.2);
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        header nav a:hover {
            color: #ffd700;
            transform: scale(1.1);
        }
        .hero-section {
            background-image: url(PICS/pexels-pixabay-209948.jpg);
            position: relative;
            top: 60px;
            height: 450px;
            margin-top: 100px;
            
            background-size: cover;
            text-align: center;
           
        }
        
    </style>
</head>
<body>
