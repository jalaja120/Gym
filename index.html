<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('PICS/pexels-cottonbro-4761352\.jpg');
            background-size: cover;
            color: rgb(255, 255, 255);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 120vh;
        }
        header {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background 0.3s;
        }
        header div a {
            color: #ffd700;
            text-decoration: none;
            font-size: 2.2rem;
            font-weight: lighter;
            font-family: 'Impact', sans-serif;
            transition: color 0.3s ease, transform 0.3s ease;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        header div a:hover {
            color: #ffae00;
            transform: scale(1.2);
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        header nav a:hover {
            color: #ffd700;
            transform: scale(1.1);
        }
        .hero-section {
            position: relative;
            top: 60px;
            height: 450px;
            margin-top: 100px;
            
            background-size: cover;
            text-align: center;
           
        }
        .hero-section h1 {
            position: relative;
            top: 90px;
            font-size: 3rem;
            animation: fadeIn 2s;
        }
        .hero-section p {
            position: relative;
            top: 80px;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .cta-btn {
            display: inline-block;
            margin-top: 90px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s, background 0.3s;
            text-decoration: none;
            color: black;
        }
        .cta-btn:hover {
            transform: scale(1.1);
            background-color: #ffae00;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            background-color: rgba(0, 0, 0, 0.881);
            color: rgb(195, 189, 189);
            text-align: center;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            position: relative;
            bottom: -200px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div><a href="index.html">GYMANCE</a></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact Us</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>
    <section class="hero-section">
        <h1>Welcome to Gym & Dance Studio</h1>
        <p>Your Fitness, Our Passion !!</p>
        <a href="membership.html" class="cta-btn">Join Now</a>
    </section>
    <footer>
        &copy; 2024 GYMANCE. All rights reserved.
    </footer>
</body>
</html>
